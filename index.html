<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.lineicons.com/4.0/lineicons.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    
        <title>Grocery List</title>
    </head>
    <body>
        <br>
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col"></div>
                <div class="col">
                    <ol id="list" class="list-group list-group-flush"> </ol>
                    <div class="input-group">
                        <input id="new_item" class="form-control" onkeypress="handleKeyPress(event)">
                        <button type="button" class="btn btn-outline-primary" onclick="addItem()"> Add Item </button> 
                    </div>
                </div>
                <div class="col"></div>
            </div>
        </div>
        
        <script type="text/javascript">
            var addItem = function(){
                // get item text from input

                var input = document.getElementById("new_item")
                var inputValue = input.value; 

                // create new li with item text in it
                // Select the <ol> element by its id
                var ol = document.getElementById("list");

                // Create a new <li> element
                var li = document.createElement("li");

                // Set the text content of the <li>
                li.textContent = inputValue;
                li.classList.add("list-group-item")

                // Append the <li> to the <ol>
                ol.appendChild(li);

                input.value = "";

                input.focus()



                // Create a new <li> element
                var icon = document.createElement("i");

                icon.classList.add("lni", "lni-trash-can");
                icon.onclick = trashItem

                // Append the <i> to the <ol>
                li.appendChild(icon);


            }

            function handleKeyPress(event) {
                // Check if the "Enter" key is pressed
                if (event.key === 'Enter' || event.keyCode === 13) {
                    // Call your JavaScript function here
                    addItem();
                }
            }



            //get rid of the element of the list        
            var trashItem = function(){

                var li = this.parentNode;

                // Remove the parent element from its parent
                li.parentNode.removeChild(li);


            }
        </script>
    </body>
</html>
